<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/asheuh-framework.css" type="text/css">
    <link rel="stylesheet" href="../../static/css/style.css" type="text/css">
    <link rel="shortcut icon" href="../../static/images/H-logo.ico">
    <title>base</title>
</head>

<body>
    <header class="header">
        <nav class="myNavbar">
            <div>
                <ul class="myNav">
                    <div class="my-container">
                        <li class="brand">
                            <a style="font-size: 22px; color: gold;" href="/"><span class="smallerFont">Stackoverflow</span>LITE<sup><small >2018</small></sup></a>
                        </li>
                        <li class="right"><a href="/auth/login"> Login</a></li>
                        <li class="right"><a href="/auth/register"> Signup</a></li>
                    </div>
                </ul>
            </div>
        </nav>
    </header>
    <div id="signup" class="animate-bottom">
        <h1 class="head">
            <span class="smallerFont">Stackoverflow</span>&#x2606;Lite
        </h1>
        <form action="">
            <div class="container">
                <h3>Create an account.</h3>
                <div id="message"></div>
                <input type="text" id="fullname" placeholder="Your fullname..." name="name">
                <input type="text" id="username" placeholder="Usename..." name="email">
                <input type="text" id="email" placeholder="Email address..." name="email">
                <input type="password" id="password" placeholder="Password..." name="pass">
                <hr>
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

                <button type="submit" id="submit" class="sella">Register</button>
            </div>

            <div class="container signin">
                <p>Already have an account? <a href="/auth/login">Sign in</a>.</p>
            </div>
        </form>
    </div>

    <!--<div class="my-footer">
        <p class="foot">&copy; Copyright 2018 Stackoverflow lite, Inc. All Rights Reserved. <a class="default-link" href="#">Terms and Privacy</a></p>
    </div>-->
    <script src="../../dist/signup.bundle.js"></script>

</body>

</html>
