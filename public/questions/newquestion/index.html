<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/asheuh-framework.css" type="text/css">
    <link rel="shortcut icon" href="../../static/images/H-logo.ico">
    <link rel="stylesheet" href="../../static/css/style.css" type="text/css">
    <script src="../../static/js/app.js"></script>
    <title>Stackoverflow | Lite</title>
</head>

<body>
    <header class="header">
        <nav class="myNavbar">
            <div>
                <ul class="myNav">
                    <div class="my-container">
                        <li>
                            <a style="font-size: 22px; color: gold;" href="/questions"><span class="smallerFont">Stackoverflow</span>LITE<sup><small>2018</small></sup></a>
                        </li>
                        <li class="right">
                            <a href="#" id="logout">
                                <img class="image" style="border-radius: 50%; width: 20px; height: 20px;" src="../../static/images/logout-rounded-filled.png">
                            </a>
                        </li>
                        <li class="right">
                            <a href="/users/userprofile" id="profile"></a>
                        </li>
                    </div>
                </ul>
            </div>
        </nav>
    </header>
    <div include-html="../../menu.html"></div>
    <script>
        includeHTML();
    </script>
    <div class="content">
        <div class="my-container">
            <form class="non">
                <div class="scontainer">
                    <h1>Ask a Question</h1>
                    <hr>
                    <div id="msg"></div>
                    <input type="text" placeholder="Title...." name="title" id="title" required>
                    <textarea id="description" name="desc" placeholder="Description..." style="height:200px"></textarea>
                    <a href="#" class="btn btn-primary" id="question" type="submit">Post</a>
                </div>
            </form>
        </div>
    </div>
    <script src="../../dist/question.bundle.js"></script>
</body>

</html>
