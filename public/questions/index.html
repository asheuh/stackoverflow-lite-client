<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/asheuh-framework.css" type="text/css">
    <link rel="shortcut icon" href="../static/images/H-logo.ico">
    <link rel="stylesheet" href="../static/css/style.css" type="text/css">
    <script src="../static/js/app.js"></script>
    <title>Stackoverflow | Lite</title>
</head>

<body>
    <div style="display:none;" id="loading"></div>
    <div id="loader"></div>
    <div id="page" style="display:none;">
        <header class="header">
            <nav class="myNavbar">
                <div>
                    <ul class="myNav">
                        <div class="my-container">
                            <li>
                                <a style="font-size: 22px; color: gold;" href="/questions"><span class="smallerFont">Stackoverflow</span>LITE<sup><small>2018</small></sup></a>
                            </li>
                            <li class="right">
                                <a href="#" id="logout">
                                    <img class="image" style="border-radius: 50%; width: 20px; height: 20px;" src="../static/images/logout-rounded-filled.png">
                                </a>
                            </li>
                            <li class="right">
                                <a href="/users/userprofile" id="profile"></a>
                            </li>
                        </div>
                    </ul>
                </div>
            </nav>
        </header>
        <div include-html="../menu.html"></div>
        <script>
            includeHTML();
        </script>
        <div class="content animate-bottom grid-3">
            <div class="span-col-2">
                <h1>All Questions</h1>
                <div class="search">
                    <input class="animated" name="search" type="text" placeholder="Search....">
                </div>
                <hr>
                <div id="msg"></div>
            </div>
            <div class="side-grid">
                <div class="post">
                    <a href="/questions/newquestion" class="btn btn-primary">Post Question</a>
                </div>
                <div class="cal" id="cal" style="margin-top: 1.5em;">
                    <div class="month">
                        <span class="left button" id="prev"> &lang;</span>
                        <span class="left hook"></span>
                        <span class="month-year" id="label"> August 2018</span>
                        <span class="right hook" id=""></span>
                        <span class="right button" id="next"> &rang;</span>
                    </div>
                    <table id="days">
                        <tr>
                            <td>Sun</td>
                            <td>Mon</td>
                            <td>Tue</td>
                            <td>Wed</td>
                            <td>Thu</td>
                            <td>Fri</td>
                            <td>Sat</td>
                        </tr>
                    </table>
                    <div class="cal-frame">
                        <table class="curr">
                            <tr>
                                <td class="nil"></td>
                                <td class="nil"></td>
                                <td class="nil"></td>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                            </tr>
                            <tr>
                                <td>5</td>
                                <td>6</td>
                                <td>7</td>
                                <td>8</td>
                                <td>9</td>
                                <td class="today">10</td>
                                <td>11</td>
                            </tr>
                            <tr>
                                <td>12</td>
                                <td>13</td>
                                <td>14</td>
                                <td>15</td>
                                <td>16</td>
                                <td>17</td>
                                <td>18</td>
                            </tr>
                            <tr>
                                <td>19</td>
                                <td>20</td>
                                <td>21</td>
                                <td>22</td>
                                <td>23</td>
                                <td>24</td>
                                <td>25</td>
                            </tr>
                            <tr>
                                <td>26</td>
                                <td>27</td>
                                <td>28</td>
                                <td>29</td>
                                <td>30</td>
                                <td>31</td>
                                <td class="nil"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../dist/allquiz.bundle.js"></script>
</body>

</html>
